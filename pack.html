<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packs de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .pack {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .pack h3 {
            margin: 0 0 10px 0;
        }
        .pack p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Packs de Fotos Dispon√≠veis</h1>
    <div id="packsList"></div>

    <script>
      const username = localStorage.getItem('username');
    
      if (!username) {
        window.location.href = 'index.html';
      } else {
        fetch('https://loja2-7g3n.onrender.com/getPacks', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const packsList = document.getElementById('packsList');
            data.packs.forEach(pack => {
              const div = document.createElement('div');
              div.className = 'pack';
              div.innerHTML = `
                <h3>${pack.name}</h3>
                <p>${pack.description}</p>
                <a href="${pack.link}" target="_blank">Acessar pack</a>
              `;
              packsList.appendChild(div);
            });
          } else {
            alert(data.message);
            window.location.href = 'index.html';
          }
        });
      }
    </script>
</body>

</html>
